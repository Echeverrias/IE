{% extends 'account/base.html' %}
{% block title %}Contraseña restablecida{% endblock %}
{% block app %}
<div class="password-reset-complete view">
    <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="title card-title">Contraseña restablecida</h3>
            <div class="alert alert-success" role="alert">
                <p>Has cambiado la contraseña con exito. Prueba ahora a loguearte.</p>
          </div>
            <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}dif %}
