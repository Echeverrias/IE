{% extends 'base.html' %}
{% block content %}
<div id="task" class="container center">
        {% include 'task/js.html' %}
        {% load task_extras %}
        <div id="info-crawler">
        {% if is_running %}
                {% include 'task/info_crawler_task.html' %}
        {% else %}
                {% include 'task/init.html' %}
        {% endif %}
        </div>
        <div id="main-loader" class="loader very-slow" {% if not is_running %}hidden{% endif %}></div>
        <div>
                <form id="stop-crawler" action="." method="GET" {% if not is_running %}hidden{% endif %} >
                        <input type="hidden" name="stop" value="True">
                        <button id="stop" class="btn btn-primary" type="submit">Parar araña</button>
                </form>

                <form id="run-crawler" action="." method="GET"  {% if is_running %}hidden{% endif %} >
                        <input type="hidden" name="crawl" value="True">
                        <button id="start" class="btn btn-primary" type="submit">Correr araña</button>
                </form>
        </div>
        <br><br><br><button class="btn btn-primary" id="AJAX">AJAX</button>
         {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/task/task.css' %}">
</div>
{% endblock %}
