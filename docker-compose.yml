version: '3'

services:

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/staticfiles
    depends_on:
      - web

  db:
    image: mysql:8.0
    ports:
      - '3308:3306'
    environment:
       MYSQL_DATABASE: 'ie'
       MYSQL_ROOT_PASSWORD: 'root'
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
  web:
    build: .
    command: >
       sh -c "/wait
       && python ./src/manage.py makemigrations
       && python ./src/manage.py migrate
       && python ./src/manage.py initadmin root root@ie.com root
       && python ./src/manage.py initdb
       && cd src
       && gunicorn ie_django.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/IE
      - static_volume:/IE/staticfiles
    depends_on:
      - db
    environment:
      - WAIT_HOSTS=db:3306
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30

volumes:
  static_volume:
  mysql_data:
